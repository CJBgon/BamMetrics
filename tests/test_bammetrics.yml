- name: dna
  tags:
    - integration
  command: >-
    bash -c '
    TEST_JSON=tests/integration/dna.json ;
    sed -i "2i\"BamMetrics.outputDir\":\"$PWD/test-output\"," $TEST_JSON ;
    cromwell run -i $TEST_JSON bammetrics.wdl'
  stdout:
    contains:
      - "WorkflowSucceededState"

